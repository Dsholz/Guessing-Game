<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div>
      <div id="puzzle" class="puzzle"></div>
      <p id="guesses"></p>
      <button id="reset" class="button">Reset</button>
    </div>

    <span
      >Start by typing random letters on your keyboard, you lose the game when
      your allocated amount of guesses run out.</span
    >

    <span class="red"
      >N.B: This game can only be played on a device that has a standalone
      keyboard</span
    >
    <script src="/scripts/bundles.js"></script>
  </body>
</html>
